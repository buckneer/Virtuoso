<div class="">
    <a routerLink="/add-course" class="card flex justify-center items-center text-white gap-2 p-5  mx-5 my-5">
        <ng-icon size="30" name="heroPlusCircle" />
        <h1 class="text-white">
            Create new course
        </h1>
    </a>
    <div class="">
        <div class="container mx-auto">
            <h2 class="text-2xl mb-4">Courses</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 py-3 mx-5 text-white">
                <a [routerLink]="['/course', course._id]" *ngFor="let course of courses" class="card shadow-md rounded-lg p-4 hover:bg-custom-hover cursor-pointer hover:scale-105">
                    <img *ngIf="course.cover" [src]="course.cover" alt="Course Cover" class="w-full h-48 object-cover rounded-md mb-4">
                    <h3 class="text-xl font-semibold">{{ course.title }}</h3>
                    <p>{{ course.description }}</p>
                </a>
            </div>
        </div>

    </div>
</div>
