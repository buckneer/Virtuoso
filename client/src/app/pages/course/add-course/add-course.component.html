<div class="card p-8 max-w-2xl my-8 mx-auto  shadow-lg rounded-lg">
    <h2 class="text-3xl font-semibold mb-6 text-green-500">Add New Course</h2>
    <form [formGroup]="courseForm" (ngSubmit)="onSubmit()">
        <!-- Title -->
        <div class="mb-6">
            <label for="title" class="block text-lg font-medium text-green-500 mb-2">Title</label>
            <input id="title" formControlName="title"
                   class="border rounded-lg w-full py-3 px-4 text-green-500 focus:ring-blue-500 focus:border-blue-500"
                   type="text" placeholder="Enter course title">
        </div>

        <!-- Description -->
        <div class="mb-6">
            <label for="description" class="block text-lg font-medium text-green-500 mb-2">Description</label>
            <textarea id="description" formControlName="description"
                      class="border rounded-lg w-full py-3 px-4 text-green-500 focus:ring-blue-500 focus:border-blue-500"
                      placeholder="Enter course description" rows="5"></textarea>
        </div>

        <!-- Course Cover Photo -->
        <div class="mb-6">
            <label for="photo" class="block text-lg font-medium text-green-500 mb-2">Course Cover Photo</label>
            <input id="photo" type="file" (change)="onFileChange($event)"
                   class="border rounded-lg w-full py-3 px-4 text-green-500 focus:ring-blue-500 focus:border-blue-500">
            <div *ngIf="photoPreview" class="mt-4">
                <img [src]="photoPreview" alt="Image Preview" class="w-full h-auto rounded-lg shadow-md">
            </div>
        </div>

        <!-- Submit Button -->
        <button type="submit"
                class="w-full bg-green-500 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg shadow-md transition-all duration-300">
            Add Course
        </button>
    </form>
</div>
