<div class="card p-5 w-1/2 my-4 container mx-auto">
    <h2 class="text-2xl mb-4">Add New Course</h2>
    <form [formGroup]="courseForm" (ngSubmit)="onSubmit()">
        <div class="mb-4">
            <label for="title" class="block text-gray-700">Title</label>
            <input id="title" formControlName="title" class="border rounded w-full py-2 px-3" type="text">
        </div>
        <div class="mb-4">
            <label for="description" class="block text-gray-700">Description</label>
            <textarea id="description" formControlName="description" class="border rounded w-full py-2 px-3"></textarea>
        </div>
        <div class="mb-4">
            <label for="photo" class="block text-gray-700">Course Cover Photo</label>
            <input id="photo" type="file" (change)="onFileChange($event)" class="border rounded w-full py-2 px-3">
            <div *ngIf="photoPreview" class="mt-4">
                <img [src]="photoPreview" alt="Image Preview" class="w-full h-auto rounded">
            </div>
        </div>
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Add Course</button>
    </form>
</div>
