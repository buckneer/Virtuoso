
<form [formGroup]="lectureForm" (ngSubmit)="onSubmit()">
    <div>
        <label for="name">Name</label>
        <input id="name" formControlName="name" required />
    </div>
    <div>
        <label for="description">Description</label>
        <textarea id="description" formControlName="description"></textarea>
    </div>
    <div>
        <label for="length">Length</label>
        <input id="length" formControlName="length" />
    </div>
    <div>
        <label for="type">Type</label>
        <input id="type" formControlName="type" />
    </div>
    <div>
        <label for="content">Content</label>
        <textarea id="content" formControlName="content"></textarea>
    </div>
    <button type="submit" [disabled]="lectureForm.invalid">Add Lecture</button>
</form>
